{% extends 'base.html' %}
{% block content%}

<h3>Add recipes</h3>
<div class="row">
<div class="col-12">
<form class="form-inline" action=** method= "POST">
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Category</label>
  <select class="custom-select my-1 mr-sm-2 validate" id="category_name" name= "category_name">
    <option selected>Choose...</option>
    <option value="breakfast">Breakfast</option>
    <option value="lunch">Lunch</option>
    <option value="dinner">Dinner</option>
    <option value="dessert">Dessert</option>
  </select>

<form>
  <div class="form-inline col-12">
    <label for="formGroupExampleInput">Recipe Name</label>
    <input type="text" class="form-control validate" id="recipe_name" name="recipe_name" placeholder="pancakes">
  </div>
  <div class="form-inline col-12">
    <label for="formGroupExampleInput2">Prep Time</label>
    <input type="text" class="form-control validate" id="prep_time" name="prep_time" placeholder="10 mins">
  </div>
  <div class="form-inline col-12">
    <label for="formGroupExampleInput">Cooking Time</label>
    <input type="text" class="form-control validate" id="cooking_time" name= "cooking_time" placeholder="1 hour">
  </div>
  <div class="form-inline col-12">
    <label for="formGroupExampleInput">Description</label>
    <input type="text" class="form-control col-12 row validate" id="description" name= "description" placeholder="A Breakfast treat">
  </div>
  <div class="form-inline col-12">
    <label for="formGroupExampleInput">Ingredients</label>
    <input type="text" class="form-control col-12 row validate" id="ingredients" name= "ingredients" placeholder="1 egg, 100b butter, 100g flour">
  </div>
  <div class="form-inline col-12">
    <label for="formGroupExampleInput">Method</label>
    <input type="text" class="form-control col-12 row validate" id="method" name="method" placeholder="mix together">
  </div>
</form>
</div>
</div>

{% endblock %}
